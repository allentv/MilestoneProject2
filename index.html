<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header class="logo" >
        <img src="assets/images/starlogo.png">        
    </header> 
           
    <section class="game">
        <div class="d-flex justify-content-center mt-3">
            <button id="start"><h5>Click here to play!</h5></button>            
        </div>
        <div class="row no-gutters justify-content-center mt-3">
            <div class="col-10 col-md-8 col-lg-5">
                <div class="row no-gutters">
                    <div class="col-3"><div id="1" class="card"></div>
                    </div>
                    <div class="col-3"><div id="2" class="card"></div>
                    </div>
                    <div class="col-3"><div id="3" class="card"></div>
                    </div>
                    <div class="col-3"><div id="4" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-3"><div id="5" class="card"></div>
                    </div>
                    <div class="col-3"><div id="6" class="card"></div>
                    </div>
                    <div class="col-3"><div id="7" class="card"></div>
                    </div>
                    <div class="col-3"><div id="8" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters medium">
                    <div class="col-3"><div id="9" class="card"></div>
                    </div>
                    <div class="col-3"><div id="10" class="card"></div>
                    </div>
                    <div class="col-3"><div id="11" class="card"></div>
                    </div>
                    <div class="col-3"><div id="12" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters hard">
                    <div class="col-3"><div id="13" class="card"></div>
                    </div>
                    <div class="col-3"><div id="14" class="card"></div>
                    </div>
                    <div class="col-3"><div id="15" class="card"></div>
                    </div>
                    <div class="col-3"><div id="16" class="card"></div>
                    </div>
                </div>              
            </div>               
        </div> 
        <div class="row mt-3 justify-content-center no-gutters">
            <div class="col-3 col-sm-2 score">
                <div><p id="turns">0</p></div>
            </div>
            <div class="col-3 col-sm-2 score">
                <div><p id="matches">0</p></div>
            </div>
        </div>        
    </section>
    <div class="reset mt-3">
        <button id="reset2">Restart</button> 
        <button id="sound">sound on/off</button>   
    </div>     
    <audio id="myAudio1"><source src="assets/sound/lightsaber.mp3" type="audio/mpeg"></audio>
    <audio id="myAudio2"><source src="assets/sound/force-strong.mp3" type="audio/mpeg"></audio>     
    <div id="myModal" class="modal">
        <div class="modal-content mt-2">    
            <p id="finish"></p>                         
            <div class="choose">
                <h5>Character Facts!</h5>
            </div>
            <div class="fun-facts mb-3 mt-2">    
                    <div id="data1"></div>
                    <div id="data2"></div>
                    <div id="data3"></div>
                    <div id="data4"></div>
            </div>
            <button id="reset" class="play">Play Again</button> 
        </div>  
    </div>
    <div id="myModal2" class="modal container">        
        <div class="modal-content mt-3"> 
                <h5 class="mt-3 choose">Choose your difficulty level</h5>                  
                <input type="radio" id="easy" name="level" value="easy">
                <label for="easy">easy</label>
                <input type="radio" id="medium" name="level" value="medium">
                <label for="medium">medium</label>
                <input type="radio" id="hard" name="level" value="hard">
                <label for="hard">hard</label>                
        </div>
        <button id="level" class="play mt-5"><h5>Play</h5></button>    
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
