<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Match</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- header section -->
    <header class="logo" >
        <a href="index.html"><img src="assets/images/logo.png" alt="logo image"></a>       
    </header>    
    <!-- main game section -->            
    <section class="game">
        <h2>May the force be with you....</h2>
        <div class="d-flex justify-content-center mt-4">
            <button id="start" class="play">Click here to play!</button>            
        </div>        
    <!-- display cards -->
        <div class="row no-gutters justify-content-center mt-3">
            <div class="grid col-10 col-md-8 col-lg-5">
                <div class="row no-gutters">
                    <div class="col-3"><div id="1" class="card"></div>
                    </div>
                    <div class="col-3"><div id="2" class="card"></div>
                    </div>
                    <div class="col-3"><div id="3" class="card"></div>
                    </div>
                    <div class="col-3"><div id="4" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-3"><div id="5" class="card"></div>
                    </div>
                    <div class="col-3"><div id="6" class="card"></div>
                    </div>
                    <div class="col-3"><div id="7" class="card"></div>
                    </div>
                    <div class="col-3"><div id="8" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters medium">
                    <div class="col-3"><div id="9" class="card"></div>
                    </div>
                    <div class="col-3"><div id="10" class="card"></div>
                    </div>
                    <div class="col-3"><div id="11" class="card"></div>
                    </div>
                    <div class="col-3"><div id="12" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters hard">
                    <div class="col-3"><div id="13" class="card"></div>
                    </div>
                    <div class="col-3"><div id="14" class="card"></div>
                    </div>
                    <div class="col-3"><div id="15" class="card"></div>
                    </div>
                    <div class="col-3"><div id="16" class="card"></div>
                    </div>
                </div>              
            </div>               
        </div> 
        <div class="row mt-3 justify-content-center no-gutters">
            <div class="col-3 col-sm-2 col-md-2 col-lg-1 score">
                <div><p id="turns">0</p></div>
            </div>            
        </div>
        <div class="reset mt-3">
            <button id="reset2" class="play">Restart</button> 
            <button id="sound" class="play"><i class="fas fa-volume-up"></i></button>   
        </div>
        <div class="reset mt-3">
            <a href="character-info.html" class="play">Character facts</a>             
        </div>       
    </section> 
    <!-- footer with social media links-->
     <footer class="footer mt-5">
        <a href="https://www.facebook.com/StarWars/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/starwars" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/starwars/?hl=fr" target="_blank"><i class="fab fa-instagram"></i></a>
    </footer> 
    <!-- audio section-->    
    <audio id="myAudio1"><source src="assets/sound/lightsaber.mp3" type="audio/mpeg"></audio>
    <audio id="myAudio2"><source src="assets/sound/force-strong.mp3" type="audio/mpeg"></audio> 
    <audio id="myAudio3"><source src="assets/sound/most-impressive.mp3" type="audio/mpeg"></audio>
    <audio id="myAudio4"><source src="assets/sound/sure.mp3" type="audio/mpeg"></audio>
    <!-- modal section -->   
    <div id="gameEnd" class="modal">
        <div class="modal-content mt-2">    
            <p id="finish"></p>                         
            <div class="choose">
                <h5>Fun character Facts!</h5>
            </div>
            <div class="fun-facts mb-3 mt-2">    
                    <div id="data1"></div>
                    <div id="data2"></div>
                    <div id="data3"></div>
                    <div id="data4"></div>
            </div>
            <button id="reset" class="play">Play Again</button> 
        </div>  
    </div>
    <div id="levelSelect" class="modal container">        
        <div class="modal-content mt-3"> 
                <h5 class="mt-3 choose">Choose your difficulty level</h5>                  
                <input type="radio" id="easy" name="level" value="easy">
                <label for="easy">easy</label>
                <input type="radio" id="medium" name="level" value="medium">
                <label for="medium">medium</label>
                <input type="radio" id="hard" name="level" value="hard">
                <label for="hard">hard</label>                
        </div>
        <button id="level" class="play mt-5 mb-3">Play</button><br>
        <i class="fas fa-jedi"></i>    
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
